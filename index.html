<head>
	<title>Frisendl</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<div id="header">
		<div id="title">Frisendl</div>
		<div id="subtitle">...send files to friends</div>
	</div>
	<div id="homepage">
		<button id="signup_btn">Signup</button><br/>
		<button id="login_btn">Login</button>
	</div>
	<div id="signup_page">
		<input type="text" name="username" placeholder="Username" id="username"><br/>
		<input type="email" name="email" placeholder="Email ID" id="email"><br/>
		<input type="password" placeholder="Password" name="password" id="password"><br/>
		<input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password"><br/>
		<button id="submit_signup_btn">Submit</button>
	</div>
	<div id="login_page">
		<input type="text" name="email" placeholder="Email ID" id="email"><br/>
		<input type="password" placeholder="Password" name="password" id="password"><br/>
		<button id="submit_login_btn">Submit</button>
	</div>
	<div id="main_page">
		<div id="navbar">
			<div id="upload_section_btn">Upload</div>
			<div id="friend_section_btn">Friends</div>
			<div id="logout_btn">Logout</div>
		</div>
		<div id="friend_section">
			<div id="search_container">
				<div id="add_friend_header">Add Friend:</div>
				<input type="text" name="search_query" id="search_query" placeholder="Search Friends">
				<button id="go_btn">Go!</button>
			</div>
			<div id="friend_list_container">
				<div id="friend_list_header">Friends</div>
				<div id="friend_list"></div>
			</div>
		</div>
		<div id="chat_section">
			<div id="chat_header"></div>
			<div id="chat_container">
				<ol class="chat" id="chat"></ol>
			</div>
			<div id="button_container">
				<button id="webpage_send_btn">Send Webpage!</button>
				<button id="file_upload_btn">Send file!</button>
			</div>
			<div id="message_input">
				<textarea placeholder="Type here!" id="message_input_field"></textarea>
				<button id="message_send_btn">Send</button>
			</div>
		</div>
		<div id="upload_section">
			Lubh Dubh
		</div>
	</div>
	<div id="error">&nbsp;</div>
	<div id="success">&nbsp;</div>
	<div id="debugger"></div>
	<div id="footer">Developed by <i>return007</i>  |  Copyright 2017</div>
	<script src="index.js"></script>

</body>
